name: CI

on:
  push:
    branches:
      - main
      - codex-v*
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run test suite
        run: npm test

      - name: Run release evidence checks
        run: npm run check:release-evidence

      - name: Run drift checks
        run: npm run check:drift

      - name: Run interop conformance checks
        run: npm run check:interop

      - name: Run deploy dry-run
        run: npm run deploy -- --dry-run

      - name: Run security audit
        run: npm run security:audit
