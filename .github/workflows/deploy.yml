name: Deploy x0x.md Worker

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      worker_name:
        description: "Optional workers.dev preview worker name"
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy Worker (default)
        if: ${{ github.event.inputs.worker_name == '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy

      - name: Deploy Worker (named preview)
        if: ${{ github.event.inputs.worker_name != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --name ${{ github.event.inputs.worker_name }}
