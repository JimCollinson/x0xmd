name: Deploy x0x.md Worker

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      worker_name:
        description: "Optional worker name override for preview deploys"
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy Worker (default name)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.worker_name == '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy

      - name: Validate worker name input
        id: validate_worker_name
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.worker_name != '' }}
        env:
          WORKER_NAME: ${{ github.event.inputs.worker_name }}
        run: |
          if [[ ! "$WORKER_NAME" =~ ^[a-z0-9]([a-z0-9-]{0,61}[a-z0-9])?$ ]]; then
            echo "Invalid worker_name. Use lowercase letters/numbers, optional interior hyphens, 1-63 chars, no leading/trailing hyphen." >&2
            exit 1
          fi
          echo "worker_name=$WORKER_NAME" >> "$GITHUB_OUTPUT"

      - name: Deploy Worker (named preview)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.worker_name != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --name ${{ steps.validate_worker_name.outputs.worker_name }}
