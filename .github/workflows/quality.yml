name: Quality Checks

on:
  pull_request:
  push:
    branches:
      - main
      - lab/*

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run check-format

      - name: Run tests
        run: npm test

      - name: Check worker bundle
        run: npm run check-worker

      - name: Run dependency audit
        run: npm run audit
