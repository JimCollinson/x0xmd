name: Upstream Refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run upstream refresh + regen checks
        run: npm run refresh:upstream

      - name: Upload refresh summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upstream-refresh-summary
          path: .artifacts/upstream-refresh
          if-no-files-found: error
